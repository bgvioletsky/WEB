<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            margin: 0;
        }
        .calendar {
            background-color: rgba(255, 255, 255, 0.7); /* 更加透明的背景 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            width: 350px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(30, 144, 255, 0.8); /* 更加透明的蓝色背景 */
            color: white;
        }
        .calendar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .calendar-header button:hover {
            transform: scale(1.2);
        }
        .calendar-body {
            padding: 20px;
            transition: opacity 0.5s ease-in-out; /* 添加透明度过渡效果 */
        }
        .days-of-week {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .days-of-week div {
            width: 40px;
            text-align: center;
            font-weight: bold;
            color: rgba(30, 144, 255, 0.8); /* 更加透明的蓝色字体 */
        }
        .days {
            display: flex;
            flex-wrap: wrap;
        }
        .day {
            width: 40px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 2px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .day:hover {
            background-color: rgba(173, 216, 230, 0.8); /* 更加透明的浅蓝色背景 */
            transform: scale(1.1);
        }
        .today {
            background-color: rgba(30, 144, 255, 0.8); /* 更加透明的蓝色背景 */
            color: white;
            border-radius: 50%;
        }
        .lunar-date {
            font-size: 12px;
            color: #888;
        }
        footer {
            margin-top: 40px; /* 往下放一点 */
            background-color: transparent;
            color: #555; /* 设置为稍微浅一点的黑色 */
            text-align: center;
            padding: 10px;
            width: 100%;
            font-weight: bold; /* 字体加粗 */
        }
        footer a {
            color: #555; /* 设置为稍微浅一点的黑色 */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .author {
            color: #555; /* 设置为与前面字体一样的颜色 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calendar" id="calendar">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <div id="monthYear"></div>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-body" id="calendarBody">
            <div class="days-of-week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days"></div>
        </div>
    </div>


    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        let currentDate = new Date();

        function renderCalendar() {
            const monthYear = document.getElementById('monthYear');
            const daysContainer = document.getElementById('days');
            daysContainer.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const today = new Date();

            monthYear.textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.classList.add('day');
                daysContainer.appendChild(emptyDiv);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.innerHTML = `<div>${i}</div><div class="lunar-date">${getLunarDate(year, month + 1, i)}</div>`;
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayDiv.classList.add('today');
                }
                daysContainer.appendChild(dayDiv);
            }
        }

        function getLunarDate(year, month, day) {
            // 这里使用一个简单的农历转换算法，你可以替换为更准确的算法
            const lunarDays = ["初一", "初二", "初三", "初四", "初五", "初六", "初七", "初八", "初九", "初十", "十一", "十二", "十三", "十四", "十五", "十六", "十七", "十八", "十九", "二十", "廿一", "廿二", "廿三", "廿四", "廿五", "廿六", "廿七", "廿八", "廿九", "三十"];
            const lunarDay = lunarDays[(day - 1) % 30];
            return `${lunarDay}`;
        }

        function prevMonth() {
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.style.opacity = '0';
            setTimeout(() => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
                calendarBody.style.opacity = '1';
            }, 500);
        }

        function nextMonth() {
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.style.opacity = '0';
            setTimeout(() => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
                calendarBody.style.opacity = '1';
            }, 500);
        }

        document.getElementById('prevMonth').addEventListener('click', prevMonth);
        document.getElementById('nextMonth').addEventListener('click', nextMonth);

        document.addEventListener('keydown', (event) => {
            if (event.key === '>' || (event.shiftKey && event.key === '.')) {
                nextMonth();
            } else if (event.key === '<' || (event.shiftKey && event.key === ',')) {
                prevMonth();
            }
        });

        renderCalendar();
    </script>
</body>
</html>
